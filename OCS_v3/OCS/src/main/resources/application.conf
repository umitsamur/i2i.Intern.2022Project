#akka.cluster.auto-down-unreachable-after = 120s
akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
          hostname ="127.0.0.1" #127.0.0.1  10.132.0.3
          port =2552              #1287  2552
    }
  }
}